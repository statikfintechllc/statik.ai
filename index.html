<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Client Side Agent Operating System - Lightweight AI Agent System">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CSA.OS">
    
    <title>CSA.OS - Client Side Agent Operating System</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #00ff88;
            --error: #ff4444;
            --warning: #ffaa00;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px 20px;
            border-bottom: 1px solid var(--bg-secondary);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .status-card {
            background: var(--bg-secondary);
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 20px;
        }
        
        .status-card h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.active {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }
        
        .status-indicator.inactive {
            background: var(--text-secondary);
        }
        
        .status-indicator.error {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }
        
        .agent-list {
            margin-top: 30px;
        }
        
        .agent-item {
            background: var(--bg-secondary);
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .console {
            background: var(--bg-secondary);
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .console-line {
            padding: 2px 0;
            opacity: 0.8;
        }
        
        .console-line.error {
            color: var(--error);
        }
        
        .console-line.success {
            color: var(--accent);
        }
        
        .console-line.warning {
            color: var(--warning);
        }
        
        button {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .feature-check {
            margin: 5px 0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CSA.OS</h1>
            <p class="subtitle">Client Side Agent Operating System</p>
        </header>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>System Status</h3>
                <div>
                    <span class="status-indicator" id="system-status"></span>
                    <span class="status-value" id="system-status-text">Initializing...</span>
                </div>
            </div>
            
            <div class="status-card">
                <h3>Developer Mode</h3>
                <div>
                    <span class="status-indicator" id="dev-mode-status"></span>
                    <span class="status-value" id="dev-mode-text">Checking...</span>
                </div>
            </div>
            
            <div class="status-card">
                <h3>Storage Available</h3>
                <div class="status-value" id="storage-available">-- GB</div>
            </div>
            
            <div class="status-card">
                <h3>CPU Cores</h3>
                <div class="status-value" id="cpu-cores">--</div>
            </div>
            
            <div class="status-card">
                <h3>Device Memory</h3>
                <div class="status-value" id="device-memory">-- GB</div>
            </div>
            
            <div class="status-card">
                <h3>Active Agents</h3>
                <div class="status-value" id="active-agents">0</div>
            </div>
        </div>
        
        <div class="status-card">
            <h3>System Capabilities</h3>
            <div id="capabilities-list"></div>
        </div>
        
        <div class="console" id="console">
            <div class="console-line success">[CSA.OS] Initializing Client Side Agent Operating System...</div>
        </div>
    </div>
    
    <script src="/core/app.js" type="module"></script>
</body>
</html>
